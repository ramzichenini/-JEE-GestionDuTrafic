<div class="container spacer col-md-12" >

			<label>Numéro ligne:</label>

		</div>
	</form>

</div>

			</tr>
		</thead>

			<tr th:each="m:${pageMetros.content}" >

				<td th:text="${m.numero}"></td>
				
				<td>
					<a th:href="@{choixMetTr(id=${m.idMet})}" >choisir</a>
				</td>
				
				</tr>
		</tbody>
</table>
<div class="container" >
	<ul class="nav nav-pills">
		<li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
		<a th:text="${p}" th:href="@{listeMetrosTr(page=${p},numLigne=${numLigne})}"></a>
		</li>
	</ul>

</div>
