<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 >
<head>
<meta charset="UTF-8"/>
<title>Saisie des étudiants</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}"/>
	
	<link rel="stylesheet" type="text/css"
	href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}"/>	
	
</head>
<body layout:fragment="content">

<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">

<div class="panel panel-default">
	<div class="panel-heading">Saisie d'un conducteur</div>
	<div class="panel-body">
		<form th:action="@{UpdateConducteur}" method="post" th:object="${conducteur}"
		 enctype="multipart/form-data">
		 
		 	 <div class="form-group">
				<label class="control-label">ID:</label>
				<input type="text" th:field="*{idCond}" class="form-control"  readonly="readonly"/>
				
			</div>
		 
		 
			<div class="form-group">
				<label class="control-label">Nom:</label>
				<input type="text" th:field="*{nomCond}" class="form-control"/>
				
			</div>
			
			<div class="form-group">
				<label class="control-label">Prenom:</label>
				<input type="text" th:field="*{prenomCond}" class="form-control"/>
				
			</div>
			
			<div class="form-group">
				<label class="control-label">N° téléphone:</label>
				<input type="text" th:field="*{tel}" class="form-control"/>
				
			</div>
			
			
			<div class="form-group">
				<label class="control-label">username:</label>
				<input type="text" th:field="*{username}" class="form-control"/>
				
			</div>
			
			
			<div class="form-group">
				<label class="control-label">password:</label>
				<input type="text" th:field="*{password}" class="form-control"/>
				
			</div>
			
			
			<div class="form-group">
				<label class="control-label">En congé:</label>
				<input type="text" th:field="*{EnConge}"  class="form-control"/>
				
			</div>
			
			
			
			<div class="form-group">
				<label class="control-label">Photo:</label>
				<input type="file" name="picture" class="form-control"/>
				<img class="img-circle" th:src="@{getPhoto(id=${conducteur.idCond})}" width="100" height="100" />
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
</div>


</div>
</body>
</html>
