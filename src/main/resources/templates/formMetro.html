<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 >
<head>
<meta charset="UTF-8"/>
<title>Saisie des étudiants</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}"/>
	
	<link rel="stylesheet" type="text/css"
	href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}"/>	
	
</head>
<body layout:fragment="content">

<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">

<div class="panel panel-default">
	<div class="panel-heading">Saisie d'un metro</div>
	<div class="panel-body">
		<form th:action="@{SaveMetro}" method="post" th:object="${metro}"
		 enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label">Ligne:</label>
				<input type="text" th:field="*{ligne}" class="form-control"/>
				
			</div>
			
			<div class="form-group">
				<label class="control-label">Numéro:</label>
				<input type="text" th:field="*{numero}" class="form-control"/>
				
			</div>
			
			<div class="form-group">
				<label class="control-label">Direction:</label>
				<input type="text" th:field="*{direction}" class="form-control"/>
				
			</div>
			
			
			<div class="form-group">
				<label class="control-label">Modele:</label>
				<input type="text" th:field="*{modele}" class="form-control"/>
				
			</div>
			
			
			
			
			<div>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
</div>


</div>
</body>
</html>
